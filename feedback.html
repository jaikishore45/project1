<html>
<head>
<meta name="viewport" content="width=divice-width, initial-scale=1.0">

    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    </head>
<body>
      <div class="wrapper">
        <div class="form">
          <h1 class="title">Feedback Form</h1>
          <form class="myform">
            <div class="control-from">
              <label for="firstname">First Name *</label>
              <input type="text" id="firstname" class="fna" value="">
            </div>
            <div class="control-from">
              <label for="phonenumber">Phone Number</label>
              <input type="phone" id="phonenumber" class="ph" value="" >
            </div>
            <div class="full-width">
              <label for="companyname">Feedback</label>
              <textarea id="companyname" value=""></textarea>
            </div>
            <div class="button">
              <button id="register">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </body>
    </html>
